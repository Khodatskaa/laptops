<!DOCTYPE html>
<html lang="en">
        <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./src/style/scss/utils/main.css">
    </head>
    <body>
        <header class="header"></header>
        <div class="aside">
            <div class="selectFilter">
                <label for="processorFilter">Processor:</label>
                <select name="processorFilter" id="processorFilter">
                    <option value="all">All</option>
                </select>
                <label for="processorFilter">Ram:</label>
                <select name="ramFilter" id="ramFilter">
                    <option value="all">All</option>
                </select>
                <label for="processorFilter">Hard drive:</label>
                <select name="storageFilter" id="storageFilter">
                    <option value="all">All</option>
                </select>
                <label for="processorFilter">Display:</label>
                <select name="displayFilter" id="displayFilter">
                    <option value="all">All</option>
                </select>
                <label for="processorFilter">Graphics:</label>
                <select name="graphicsFilter" id="graphicsFilter">
                    <option value="all">All</option>
                </select>
            </div>
            <div>
                <label for="priceFilter"></label>
                <input type="range" id="priceFilter" min="0" max="3000" step="1">
                <span id="priceValue">0</span>
            </div>
        </div>
        <main class="main">
            <div class="goods_container"></div>
            <div class="cart">
                <p id="close">Close</p>
                <h2>Shopping cart</h2>
                <ul id="cartItems"></ul>
                <p>Total: <span id="cartTotal">0</span></p>
                <button id="clearCart">Clear</button>
                </div>
        </main>
        <footer class="footer"></footer>
        <script src="./index.js" type="module"></script>
    </body>
</html>
